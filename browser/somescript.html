<style>
  body { max-width: 12em; margin: 1em auto; }
  #lastRoll { font-size: 4em; margin: 0.5em; }
</style>

<!-- https://xkcd.com/221/ -->
<h1 id="lastRoll">⚃</h1>
<button id="roll">🔄</button>

<script>
  roll.onclick = function () {
    lastRoll.innerText = ["⚀","⚁","⚂","⚃","⚄","⚅"][parseInt(Math.random() * 6)]
  }
</script>
